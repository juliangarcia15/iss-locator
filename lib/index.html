<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ISS Locator</title>
    <link rel="stylesheet" href="./css/photon.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" /> -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <!-- <script src="http://www.webglearth.com/v2/api.js"></script> -->
</head>
<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="map-wrapper">
                <div id="iss-location-map" class="map"></div>
            </div>
        </div>
        <!-- .toolbar-footer sits at the bottom of your app -->
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <div class="pull-left">
                    <button id="pass-time" class="btn btn-form btn-primary" type="submit">
                        Next Pass Time&nbsp;<span class="icon icon-paper-plane"></span>
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button id="popout" class="btn btn-primary">
                        <span class="icon icon-popup"></span>
                    </button>
                    <button id="refresh" class="btn btn-primary">
                        Refresh&nbsp;<span class="icon icon-arrows-ccw"></span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</body>

<!-- <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script> -->

</html>
